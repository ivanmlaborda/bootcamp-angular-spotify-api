<head>
  <meta charset="UTF-8">

<body>
  <div class="container">
    <div class="header clearfix">
      <h1>SpotyFinder ðŸŽ¶</h1>
    </div>
    <div class="jumbotron">
      <!-- @begin searchArtist -->
      <form ng-controller="ArtistSearchController" id="search-artist">
        <h1>Artist Search</h1>
        <div class="input-group">
          <input ng-model="artist" value="beatles" type="text" class="input-lg form-control" placeholder="Search for an artist...">
          <span class="input-group-btn">
            <button ng-click="getArtist()" class="input-lg btn btn-default" type="button">Buscar!</button>
          </span>
        </div>
      </form>
      <!-- @end searchArtist -->
    </div>
    <div class="row">
      <!-- @begin artistSelection -->
      <div class="col-md-4">
        <div id="artists-selection" class="hidden jumbotron artists-selection">
          <div class="container">
            <h2>Artists Selection</h2>
            <select></select>
          </div>
        </div>
      </div>
      <!-- @end artistSelection -->
      <!-- @begin albumSelection -->
      <div class="col-md-4">
        <div id="albums-selection" class="hidden jumbotron albums-selection">
          <div class="container">
            <h2>Albums Selection</h2>
            <select></select>
          </div>
        </div>
      </div>
      <!-- @end albumSelection -->
      <!-- @begin tracksList -->
      <div class="col-md-4">
        <div id="tracks-list" class="hidden jumbotron tracks-list">
          <div class="container">
            <h2>Tracks List</h2>
            <ul></ul>
          </div>
        </div>
      </div>
      <!-- @end tracksList -->
    </div>
    <!-- <footer class="footer">

  </div>
  <!-- /container -->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
